<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manipular</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<style>
		#mesa {
			height: 200px;
			width: 200px;
			margin: 1em auto;
			background-color: red;
		}
		button {
			margin-left:15px;
		}	
	</style>
</head>
<body>
		<div id="mesa"></div>
		<button id="red" onclick="colorear_rojo()" class="btn btn-danger">Red</button>
		<button id="green" onclick="colorear_verde()" class="btn btn-success">Green</button>
		<button id="add" class="btn btn-primary" onclick="add()">+</button>
		<input type="range" id="inclinacion" name="" min="0" max="360" onmousemove="rotar()">
	<script>
		let mesa = document.querySelector('#mesa');
		let colorear_verde = function() {
			mesa.style.backgroundColor = 'green';
		}
		let colorear_rojo = function() {
			mesa.style.backgroundColor = 'red';
		}
		let rotar = function() {
			let inclinacion = document.querySelector('#inclinacion');
			mesa.style.transform = `rotate(${inclinacion.value}deg)`
		}
		let add = function() {
			// Creamos el elemento
			let nuevo = document.createElement('div');
			// Definimos sus atributos
			nuevo.setAttribute('id', 'mesa');
			document.querySelector('body').appendChild(nuevo);

		}
	</script>
</body>
</html>

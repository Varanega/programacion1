<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lista</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div id="form">
			<input id="nombre" type="text" name="nombre" placeholder="Producto">
			<input type="button" onclick="add()" value="add" class="btn btn-success">
		</div>
		<table class="table">
			<thead>
				<tr>
					<th id="titulo">Â¿Que hay que comprar?</th>
				</tr>
			</thead>
			<tbody id="todas_compras">
				
			</tbody>
		</table>
	</div>
	<script>
		let compras = [];

		let add = function() {
			let campo_nombre = document.querySelector('#nombre');
			let todas_compras = document.querySelector('#todas_compras');
			console.log(campo_nombre.value);

			//Almacenamos
			compras.push({nombre: campo_nombre.value});

			// Imprimimos
			let html = '';
			for(cosas of compras) {
				html += '<tr><td>' + cosas.nombre + '</td></tr>'
			}
			todas_compras.innerHTML = html;
		}
	</script>
</body>
</html>

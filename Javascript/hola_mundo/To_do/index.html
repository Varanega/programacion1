<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<style>
		form#form {
			display:flex;
			margin: 2em 0;
		}
		input{
			margin-right: 1em;
		}
		button{
			margin-left: 1em;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="" id="form">
			<input type="text" name="new_note" id="new_note" class="form-control">
			<button type="button" onclick="add()" class="btn btn-success">+</button>
		</form>
		<div id="tareas" class="text-center">
		</div>
	</div>
	<script>
		let tareas = [];
		let add = function() {
			let new_note = document.querySelector('#new_note');
			let html_tareas = document.querySelector('#tareas');
			// Guardamos la tarea en el array
			tareas.push(new_note.value);
			let html_final = '';
			let num = 1;
			// Borramos la tarea del input
			new_note.value = '';
			new_note.focus();
			//redibujamos
			render();
		}
		let del = function(pos) {
			// Borramos de tareas
			tareas.splice(pos, 1);
			// redibujamos
			render();
		}
		let render = function() {
			let html_tareas = document.querySelector('#tareas');
			let html_final = '';
			let num = 1;
			// Generamos el HTML
			for(let i of tareas) {
				html_final += `
					<div class="panel panel-default">
					  <div class="panel-body">
					    ${num} \u2764 ${i}
					    <button type="button" onclick="del(${num - 1})" class="btn btn-danger">X</button>
					  </div>
					</div>
					`;
				num += 1;
			}
			// Insertamos el HTML
			html_tareas.innerHTML = html_final;
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown button</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css" media="screen">
		body{
			margin-top: 15px;
		}
		#patito {
			width: 300px;
			margin: 0 auto;
			background-color: #B694DE;
			color: #AD06CD;
			border-radius:1em;
			padding: 1em;
		}
		#boton {
			background-color: transparent;
			color: white;
			padding: 1em;
			text-align: center;
		}
		#text {
			display: block;
			height: 0px;
			padding: 0;
			margin: 0;
			overflow: hidden;
			transition: 1s all;
		}
	</style>
</head>
<body>
	<div id="patito">
		<div id="boton" onclick="tooglePatito()">Patitos <span class="glyphicon glyphicon-plus" pull-right></span></div>
		<div>
			<p id="text">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae cumque sapiente alias enim commodi! Minus harum architecto ad sit porro tempora, vero maiores, incidunt expedita quo laudantium. Eaque, laboriosam, sunt!
			</p>
		</div>
	</div>
	<script>
		let patito_text = document.querySelector('#text');
		let patito_open = false;
		let tooglePatito = function() {
			if (patito_open) {
				patito_text.style.height = '0px';
				patito_text.style.padding = '0px';
				patito_open = false;
			} else {
				patito_text.style.height = '150px';
				patito_text.style.padding = '1em';
				patito_open = true;
			}
		}
	</script>
</body>
</html>

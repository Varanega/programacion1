<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button class="btn" onclick="parar()">Stop</button>
	<button class="btn" onclick="play()">Play</button>
	<script>
		let tiempo = 1000;
		let intervalo;
		let parar = function() {
			clearInterval(intervalo);
		}
		let play = function() {
			intervalo = setInterval(function(){
			let colorRojo = Math.round(Math.random() * 255) + 1;
			let colorVerde = Math.round(Math.random()*255) + 1;
			let colorAzul = Math.round(Math.random()*255) + 1;
			let colorRandom = `rgb(${colorRojo}, ${colorVerde}, ${colorAzul})`
			document.querySelector('body').style.backgroundColor = colorRandom;
		}, tiempo);
		}
		play();
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider Con Javascrips</title>
	<style>
		#slider{
			background-image: url(./img/miniatura1.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			height: 180px;
			width: 171px;
			margin: 0 auto;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="slider"></div>
	<script>
		let fotos = ['img/miniatura1.jpg', 'img/miniatura2.jpg', 'img/miniatura3.jpg'];
		let tiempo = 1000;
		let slider = document.querySelector('#slider');
		let marcador = 0;
		let intervalo = setInterval(function() {
			if (marcador < fotos.length - 1){
				marcador += 1;
			}else{
				marcador = 0;
			}
			slider.style.backgroundImage = `url(${fotos[marcador]})`;
		}, tiempo);
	</script>
</body>
</html>

{% extends 'layouts/main.html' %}
{% block title %}Editar nota{% endblock %}
{% block body %}
<h1 class="text-center">Editar nota</h1>
<div class="container">
    <form method="post" action="">
        {{ form.csrf_token }}
        <p>{{ form.title.label }}{{ form.title(class="form-control") }}</p>
        <p>{{ form.note.label }}{{ form.note(class="form-control") }}</p>
        <p>{{ form.submit(class="btn") }}</p>
    </form>
</div>
{% endblock %}
